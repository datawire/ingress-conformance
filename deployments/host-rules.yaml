---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: host-rules
spec:
  rules:
    - host: foo.bar.com
      http:
        paths:
          - path: /
            backend:
              serviceName: host-rules
              servicePort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: host-rules
spec:
  selector:
    app: host-rules
  ports:
    - name: http
      port: 80
      targetPort: http-api

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-rules
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: host-rules
  template:
    metadata:
      labels:
        app: host-rules
    spec:
      containers:
        - name: ingress-conformance-echo
          image: agervais/ingress-conformance-echo:latest
          imagePullPolicy: Always
          env:
            - name: TEST_ID
              value: host-rules
          ports:
            - name: http-api
              containerPort: 3000
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 3
