---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: single-service
spec:
  backend:
    serviceName: single-service
    servicePort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: single-service
spec:
  selector:
    app: single-service
  ports:
    - name: http
      port: 80
      targetPort: http-api

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: single-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: single-service
  template:
    metadata:
      labels:
        app: single-service
    spec:
      containers:
        - name: ingress-conformance-echo
          image: agervais/ingress-conformance-echo:latest
          imagePullPolicy: Always
          env:
            - name: TEST_ID
              value: single-service
          ports:
            - name: http-api
              containerPort: 3000
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 3
